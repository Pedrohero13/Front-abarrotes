<body>


      
  <div class="container">
    <main >
      <div class="row justify-content-center mt-5">

        <div class="col-sm-6 col-md-4 ">
          <form (ngSubmit)="onSubmit()">
            <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="email" [(ngModel)]="auth.email"
                name="email">
              <label for="floatingInput">email</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="contrasena"
                [(ngModel)]="auth.contrasena" name="contrasena">
              <label for="floatingcontrasena">contrasena</label>
            </div>

            <div class="form-check text-start my-3">
              <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Iniciar sesion</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
          </form>
        </div>
      </div>
    </main>
  </div>




</body>
